<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="tela-instagram.png" alt="Celular">
        </div>
        <div class="instagram-continue">           
            <div class="group">
                <img src="instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-phone">
                    <img src="logo-perfil.jpg" alt="Perfil">
                </div>
                    <a href="#" class="instagram-login">Continuar como lucas.arcanjoo</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lucas.arcanjoo?</p>
                <p class="notaccount">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="dowloads">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
